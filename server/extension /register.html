<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" >
    
    <style>
     body{
      width:500px;   
      
     }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Yaathartha</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
     
      <li class="nav-item">
        <a class="nav-link" href="#">Not registered ? Register</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>
<hr>
<h1 style="text-align: center">Register</h1>
    <p id="debug"></p>
    <form>
    <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input id="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter fullname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  <a href="login.html">Already registered ? Login</a>  
</form>
  


  
 
  <script src="register.js"></script>
  </body>
</html>
